
<section class="mt-5 table-desk">
  <p-table [value]="cart" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Sku</th>
            <th>Artículo</th>
            <th>Precio/ unidad</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id.substring(0,8)}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{(item.price) * (item.quantity) }}</td>
        </tr>
    </ng-template>
  </p-table>
</section>
