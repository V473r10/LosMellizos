<div class="div-login">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <!-- <img src="assets/images/logo.png" alt="Image" height="50" class="mb-3 logo" /> -->
      <h1 class="text-900">TOP SECRET</h1>
      <div class="text-900 text-3xl font-medium mb-3 mt-5">Bienvenido/a</div>
    </div>

    <div>
      <label for="user" class="block text-900 font-medium mb-2">Usuario</label>
      <input id="user" type="text" pInputText class="w-full mb-3" [(ngModel)]="user"/>

      <label for="pass" class="block text-900 font-medium mb-2"
        >Contrase√±a</label
      >
      <input id="pass" type="password" pInputText class="w-full mb-3" [(ngModel)]="pass" (keyup.enter)="login()"/>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
        </div>

      </div>

      <button
        pButton
        pRipple
        label="Ingresar"
        icon="pi pi-user"
        class="w-full"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
